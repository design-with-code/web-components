<!DOCTYPE html>
<html lang="en-US" style="height: 100%">

<head>
  <meta charset="UTF-8" />
  <title>03 - Button with Complex Content</title>
  <!-- Reference to UI5 Web Component libraries -->
  <!-- Reference to UI5 Web Component libraries -->
  <script type="importmap">
    {
      "imports": {
        "@ui5/webcomponents/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents@2.4.0/",
        "@ui5/webcomponents-ai/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-ai@2.4.0/",
        "@ui5/webcomponents-fiori/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-fiori@2.4.0/",
        "@ui5/webcomponents-compat/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-compat@2.4.0/",
        "@ui5/webcomponents-base/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-base@2.4.0/",
        "@ui5/webcomponents-icons/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-icons@2.4.0/",
        "@ui5/webcomponents-localization/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-localization@2.4.0/",
        "@ui5/webcomponents-theming/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-theming@2.4.0/",
        "lit-html":"https://cdn.jsdelivr.net/npm/lit-html@2",
        "lit-html/":"https://cdn.jsdelivr.net/npm/lit-html@2/",
        "@zxing/library/":"https://cdn.jsdelivr.net/npm/@zxing/library@0/"
      }
    }
</script>
  <!-- Reference to the local JS file with the imports -->
  <script type="module" src="./main.js"></script>
</head>

<body>
  <!-- Using the UI5 Button -->
  <ui5-button>

    <!-- Everything inside the start- and end-element goes into the DEFAULT SLOT -->

    <!-- Create a DIV that contains the actual elements. The CSS creates a flex-layout where the elements are placed on top of each other -->
    <div style="display:flex; flex-direction: column; align-items: center;">
      <!-- Place an icon with a tickmark -->
      <ui5-icon name="accept"></ui5-icon>
      <!-- Just a text, needs to be wrapped in an element otherwise text content and elements would be mixed inside of the button -->
      <div>Accept</div>
    </div>

  </ui5-button>
</body>

</html>
