<!DOCTYPE html>
<html lang="en-US" style="height: 100%">

<head>
    <meta charset="UTF-8" />
    <title>Button with Complex Content</title>

    <!-- Reference to the Latest stable release of ui5-webcomponents -->
    <script type="module"
        src="https://sap.github.io/ui5-webcomponents/assets/js/ui5-webcomponents/bundle.esm.js"></script>

    <!-- Initial setting for the theme -->
    <script data-ui5-config type="application/json">
        {
        "theme": "sap_horizon"
        }
    </script>

    

</head>

<body>
    <ui5-button>
        <div style="display:flex; flex-direction: column;align-items: center;">
            <ui5-icon name="accept"></ui5-icon>
            <div>Accept</div>
        </div>
    </ui5-button>
</body>

</html>
