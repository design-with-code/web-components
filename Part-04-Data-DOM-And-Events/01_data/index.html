<!DOCTYPE html>
<html lang="en-US" style="height: 100%">

<head>
    <meta charset="UTF-8" />
    <title>Simple Setup</title>

    <!-- Reference to the Latest stable release of ui5-webcomponents -->
    <script type="module"
        src="https://sap.github.io/ui5-webcomponents/assets/js/ui5-webcomponents/bundle.esm.js"></script>

    <!-- Initial setting for the theme -->
    <script data-ui5-config type="application/json">
        {
        "theme": "sap_horizon"
        }
    </script>

    <!-- Reference to the related documents -->
    <link rel="stylesheet" href="style.css" />
    <script src="data.js"></script>
    <script src="index.js"></script>

</head>

<body style="height: 100%; margin: 0;">
    <ui5-page style="height:100%" background-design="Solid">
        <ui5-bar slot="header" design="Header">
            <ui5-title slot="startContent" level="H4">Address List</ui5-title>
        </ui5-bar>
        <ui5-panel class="margin-top" header-text="Data Model Test" fixed>
            <!-- This is currently just a placeholder -->
            <div class="text">Open the developer tools console to see the test output.</div>
        </ui5-panel>
    </ui5-page>
</body>


</html>
