<!DOCTYPE html>
<html lang="en-US" style="height: 100%">

<head>
    <meta charset="UTF-8" />
    <title>Address List</title>

    <!-- Reference to the Latest stable release of ui5-webcomponents -->
    <script type="module"
        src="https://sap.github.io/ui5-webcomponents/assets/js/ui5-webcomponents/bundle.esm.js"></script>

    <!-- Initial setting for the theme -->
    <script data-ui5-config type="application/json">
        {
        "theme": "sap_horizon",
        "compactSize": true
        }
    </script>

    <!-- References to the other files -->
    <link rel="stylesheet" href="style.css" />
    <script src="data.js"></script>
    <script src="index.js"></script>

</head>

<body style="height: 100%; margin: 0;">
    <ui5-page style="height:100%" background-design="Solid">
        <ui5-bar slot="header" design="Header">
            <ui5-title slot="startContent" level="H4">Address List</ui5-title>
            <ui5-toggle-button id="themeButton" slot="endContent" icon="dark-mode"></ui5-toggle-button>
            <ui5-toggle-button id="formFactorButton" slot="endContent" icon="responsive"></ui5-toggle-button>
        </ui5-bar>

        <!-- Panel that contains the table -->
        <ui5-panel id="addressPanel" class="margin-top no-padding" header-text="Address" fixed>
            
            <!-- Table to display the address list-->
            <ui5-table id="addressTable">
                <ui5-table-column slot="columns">Name</ui5-table-column>
                <ui5-table-column slot="columns">Street</ui5-table-column>
                <ui5-table-column slot="columns">City</ui5-table-column>
                <ui5-table-column slot="columns">ZIP</ui5-table-column>
                <ui5-table-column slot="columns">Ads</ui5-table-column>
                <!-- Table rows are added programmatically -->
            </ui5-table>

        </ui5-panel>
    </ui5-page>

    <!-- Dialog that display the address details -->
    <ui5-dialog id="detailsDialog" header-text="Address Details">
        <!-- Each form element has an id that can be used to reference it to set the value -->
        <div class="form">
            <div class="form-element">
                <ui5-label show-colon>Name</ui5-label>
                <div id="detailsName" class="text">John Doe</div>
            </div>
            <div class="form-element">
                <ui5-label show-colon>Street</ui5-label>
                <div id="detailsStreet" class="text">Main Street 1</div>
            </div>
            <div class="form-element">
                <ui5-label show-colon>City</ui5-label>
                <div id="detailsCity" class="text">Big City</div>
            </div>
            <div class="form-element">
                <ui5-label show-colon>ZIP Code</ui5-label>
                <div id="detailsZip" class="text">12345</div>
            </div>
            <div class="form-element">
                <ui5-checkbox id="detailsAds" text="Accepts to receive advertisements"></ui5-checkbox>
            </div>
        </div>
        <!-- Dialog footer with a colose button -->
        <ui5-bar slot="footer">
            <ui5-button id="detailsCloseButton" slot="endContent" design="Emphasized" >Okay</ui5-button>
        </ui5-bar>
    </ui5-dialog>

    <!-- Message toast -->
    <ui5-toast id="messageToast">Default message.</ui5-toast>

</body>


</html>
